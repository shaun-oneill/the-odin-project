    <title>Pokemon Battle: GEN I</title>

<body>

    <div id="gameboy">

        <div id="box-1">
            <div id="around-screen">
                <div id="header">
                    <div class="borders"></div>
                    <p>Dot Matrix With Stereo Sound</p>
                    <div class="borders"></div>
                </div>
                <div id="left-screen">
                    <div id="light"></div>
                    <p>Battery</p>
                </div>
                <div id="screen">










                </div>
            </div>
        </div>

        <p id="logo">
            <span id="nintendo">Nintendo</span>
            <span id="game-boy">Game Boy</span>
            <span id="tm">TM</span>
        </p>

        <div id="box-2">
            <div id="d-pad">
                <div id="rec-x"></div>
                <div id="rec-y"></div>
            </div>
            <div id="buttons">
                <div class="btn-circ"></div>
                <div class="btn-circ"></div>
                <p id="b-btn">B</p>
                <p id="a-btn">A</p>
            </div>
        </div>

        <div id="box-3">
            <div id="select-start">
                <!-- ADJUST POSITION IN CSS-->
                <div class="btn-rect"></div>
                <div onclick="toggle()" class="btn-rect"></div>
                <p id="select">SELECT</p>
                <p id="start">START</p>
            </div>
            <div id="speaker">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </div>

    </div>
