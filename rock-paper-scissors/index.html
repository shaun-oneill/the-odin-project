<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Battle: GEN I</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div id="gameboy">

        <div id="box-1">
            <div id="around-screen">
                <div id="header">
                    <div class="borders"></div>
                    <p>Dot Matrix With Stereo Sound</p>
                    <div class="borders"></div>
                </div>
                <div id="left-screen">
                    <div id="light"></div>
                    <p>Battery</p>
                </div>
                <div id="screen">

                    <div id="arena">
                        <div id="pokemon">
                            <button onclick="playerSelect(pokemon[0])">
                                <img src="images/bulbasaur.png" alt="Bulbasaur">
                            </button>

                            <button onclick="playerSelect(pokemon[1])">
                                <img src="images/charmander.png" alt="Charmander">
                            </button>

                            <button onclick="playerSelect(pokemon[2])">
                                <img src="images/squirtle.png" alt="Squirtle">
                            </button>
                        </div>

                        <div id="commentary">
                            <h2>PLY: <span id="playerPokemon">none</span></h2>
                            <h2>CPU: <span id="computerPokemon">none</span></h2>
                            <h2>Win: <span id="winningPokemon">none</span></h2>
                            <br>
                            <h2>PLY Pts: <span id="playerPoints">0</span></h2>
                            <h2>CPU Pts: <span id="computerPoints">0</span></h2>
                            <br>
                        </div>

                        <h2>Winner: <span id="matchWinner">none</span></h2>
                    </div>

                </div>
            </div>
        </div>

        <p id="logo">
            <span id="nintendo">Nintendo</span>
            <span id="game-boy">Game Boy</span>
            <span id="tm">TM</span>
        </p>

        <div id="box-2">
            <div id="d-pad">
                <div id="rec-x"></div>
                <div id="rec-y"></div>
            </div>
            <div id="buttons">
                <div class="btn-circ"></div>
                <div class="btn-circ"></div>
                <p id="b-btn">B</p>
                <p id="a-btn">A</p>
            </div>
        </div>

        <div id="box-3">
            <div id="select-start">
                <div class="btn-rect"></div>
                <div class="btn-rect"></div>
                <p id="select">SELECT</p>
                <p id="start">START</p>
            </div>
            <div id="speaker">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </div>

    </div>


    <script src="js/script.js"></script>
</body>

</html>
